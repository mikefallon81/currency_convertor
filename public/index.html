<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div id='app'>

  <form  v-on:submit.prevent="convertAmount">
    <label for="">Enter Amount</label>
    <input type="text" v-model.number="amount">

      <select id="currency-select">
          <option v-for="(rate, currency, index) in exchangeRates.rates" v-bind.key="exchangeRates.rates.id">
            {{ currency}} {{rate}} {{index}}
          </option>
      </select>
      <input type="submit" value="Convert">
  </form>

    <h1> {{completeConversion}}</h1>


    </div>
  </body>
</html>
